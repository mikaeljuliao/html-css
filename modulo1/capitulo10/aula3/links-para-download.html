<!--

    Passo a Passo
- Defina o elemento <a>:
Comece criando um elemento de link (<a>).

- Especifique o atributo href:
No atributo href, coloque o caminho (URL) do arquivo PDF que você deseja que os usuários baixem. 
Este caminho pode ser relativo ou absoluto.

Caminho relativo para arquivos internos (dentro da estrutura do site),
por exemplo: livro/livros-anime.pdf.
URL absoluto para arquivos externos (hospedados em outro servidor),
 por exemplo: https://example.com/docs/livros-anime.pdf.

- Adicione o atributo download:
Inclua o atributo download no elemento <a>. Isso sinaliza ao navegador que o link deve ser tratado como um link de download.

- Opcional: Defina um nome para o arquivo:
Você pode especificar um nome para o arquivo baixado adicionando um valor ao atributo download. Se você não 
definir um nome, o arquivo será baixado com o nome original.
 
EX:
<a href="pasta/arquivo.pdf" download="meu_livro.pdf">Download do PDF</a>
-->
