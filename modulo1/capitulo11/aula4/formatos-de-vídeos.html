<!--
    COMPATIBIDADES DE VÍDEO:

    OS PRINCIPAIS FORMATOS UTILIZADOS SÃO:
    
    1:MP4 (MPEG-4 Part 14)
    Descrição: Um dos formatos de vídeo mais populares na web. Utiliza o codec H.264
    para vídeo e AAC para áudio, oferecendo uma boa combinação de qualidade e compressão.
    Compatibilidade: Ampla compatibilidade com todos os principais navegadores e dispositivos

    2:WebM

   Extensão: .webm
   Tipo MIME: video/webm
   Descrição: Formato de vídeo aberto e livre, desenvolvido pelo Google.
   Utiliza os codecs VP8 ou VP9 para vídeo e Vorbis ou Opus para áudio.
   Compatibilidade: Suportado pela maioria dos navegadores modernos, incluindo Chrome,
   Firefox, Opera e Edge.

   3:Ogg (Ogg Theora)

   Extensão: .ogv
   Tipo MIME: video/ogg
   Descrição: Formato de vídeo aberto e livre, que utiliza o codec Theora para vídeo e Vorbis para áudio.
   Compatibilidade: Suportado pela maioria dos navegadores modernos, incluindo Firefox, Chrome e Opera.

   (os mais utilizados e mais leves é o mp4 e o webm)


-->
