<!--
    CSS inline refere-se à aplicação de estilos diretamente no elemento HTML
    usando o atributo style.

    Sintaxe:
 envolve o uso do atributo style dentro de uma tag HTML, 
seguido por propriedades e valores CSS separados por ponto e vírgula.

exemplos simples:
  <h1 style="color: blue; font-size: 24px;">Título com Estilo Inline</h1>
    <p style="color: green; font-weight: bold;">Parágrafo com Estilo Inline</p>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="color: blue; font-size: 24px;">Título com Estilo Inline</h1>
    <p style="color: green; font-weight: bold;">Parágrafo com Estilo Inline</p>
    <h1> caguei </h1>
    
</body>
</html>
