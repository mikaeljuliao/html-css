
<!-- PARAGRAFO:
    o paragrafo é o texto usado na pagina, a tag dele é o <p></p>

    QUEBRas:
    quebra a linha, a tag usada é a <br>


-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>você pode escrever um páragrafo de qualquer
        jeito! basta colocar tudo no meio de 
        tags &gt; <p></p> &gt; 
        <!-- &gt; permite que as tags aparecam na pagina -->

        <p>se precisar quebrao texto em 
            algum lugar especifico <br> como esse,
            você pode usar &gt;<br>&gt;
        </p>
    </p>
    <br>
    
</body>
</html>
