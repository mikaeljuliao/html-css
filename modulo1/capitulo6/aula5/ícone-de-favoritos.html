<!--
   ícone de favortios é a iamgem que fica do lado do titulo da pagina.
   
   como usar?
   a tag usada é a link:favicon, uso ela dentro da tag <head>.
    depois de usar a tag, eu coloco o meu icone dentro da href
    EX: <link rel="shortcut icon" href="coloco-aqui.ico" type="image/x-icon">


   site e formato:
   iconarchive: nele eu posso encontrar uma grande variedades
   favicon.cc: nele eu posso desenhaar e criar meu icone
   favicon.io: ele pode fazer um texto, png ou um favcon virarem icones
   
   e o melhor formato
   para baixar não png, e ico. ico de icnone

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="slime.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>
    <h1> quem ler e gey </h1>
    
</body>
</html>
