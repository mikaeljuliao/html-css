<!--
    TAG LISTA DE ITEM: a tag usada é a <LI> siginifica lista de item   
    
    listas ordenadas: funciona de forma cresente em ordem
    TAG ORDENADA: a tag usada é a <ol>
   
    
    parametros para <ol>
        tem dois parametros, type e start
        start: é onde eu quero que a lista comece, a partir de qual ordem e pra começar
        type: qual tipo vai ser a ordem da lista.
       
        OS TYPES SÃO:
        type="1": ordem numerica
        type="A": ordem alfabetica em maiúsculo
        type="a": ordem alfabetica em minúsculo
        type="I" múmeros romanos em maísculo
        type="i" números romanos em mínusculo

        EX <ol type="a">
        <li>acordar</li>
        <li>ligar para o joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>

      listas não ordenadas:
      TAG NÃO ORDENADA: a tag usada é a <ul>  

    parametros para <ul>  
       type="disc": é uma bolinha pretinha
       type="circle": é uma bolinha aberta   
       type="square": é uma quadradinho 

       EX: <ul type="square">
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
    </ul>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <!-- listas ordenadas -->
    <h2>listas ordenadas</h2>
    <ol type="">
        <li>acordar</li>
        <li>ligar para o joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
    </ol>
    <!--listas não ordenada-->
    <h2>listas não ordenada</h2>
    <ul type="square">
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>

</body>
</html>
