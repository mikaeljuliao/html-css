Itens Métricos na Tipografia:
 
  1- Altura X (x-height):

Define a altura base das letras minúsculas, como "x", excluindo ascendentes e descendentes.
  
  2- Altura de Maiúsculas (cap height):

A altura das letras maiúsculas medida da linha de base até o topo das maiúsculas.
  
  3- Ascendente (ascender):

A parte de uma letra minúscula que se estende acima da altura x 
(por exemplo, as hastes de "b", "d", "f", "h", "k", "l" e "t").

  4- Descendente (descender):

A parte de uma letra minúscula que se estende abaixo da linha de base 
(por exemplo, as caudas de "g", "j", "p", "q" e "y").

  5- Altura do Corpo (body height):

A altura total de uma letra, incluindo a altura x, os ascendentes e os descendentes. 
Não se deve confundir com a altura das maiúsculas; refere-se à medida vertical completa
de uma letra, seja ela maiúscula ou minúscula.

 Família de Fontes
- Light:

Descrição: Uma variação mais fina e leve da fonte. Ideal para uso em grandes tamanhos ou onde 
um toque delicado e elegante é necessário.
Exemplo de Uso: Títulos grandes, logotipos, ou textos que precisam parecer leves e arejados.

- Normal (ou Regular):

Descrição: A variação padrão e mais utilizada da fonte. É equilibrada e legível, adequada
 para a maioria dos textos.
Exemplo de Uso: Corpo do texto em artigos, livros, e documentos oficiais.

- SemiNegrito (ou SemiBold):

Descrição: Um meio-termo entre o normal e o negrito. Fornece um pouco mais de ênfase sem ser 
tão pesado quanto o negrito.
Exemplo de Uso: Subtítulos, ênfase em palavras ou frases dentro do corpo do texto.

- Negrito (ou Bold):

Descrição: Uma variação mais pesada e espessa da fonte. Destaca-se facilmente e é usada para dar ênfase.
Exemplo de Uso: Títulos, cabeçalhos, botões, e qualquer texto que precise de destaque.

- ExtraNegrito (ou ExtraBold):

Descrição: A variação mais pesada da fonte, ainda mais espessa que o negrito. Ideal para máximo impacto visual.
Exemplo de Uso: Chamadas de atenção, banners, manchetes, ou logotipos que precisam se destacar fortemente.


PRINCIPAIS CATEgoria de fontes:

1- Serifadas (Serif)
Descrição: Fontes que possuem pequenas linhas ou traços anexados ao final das letras.
Subcategorias:
Antiqua (Old Style): Inspiradas em manuscritos renascentistas. Exemplo: Times New Roman.
Transicional (Transitional): Um meio-termo entre o estilo antigo e o moderno. Exemplo: Baskerville.
Moderna (Modern): Caracterizadas por contraste acentuado entre traços grossos e finos e serifas finas e retas. 
Exemplo: Bodoni.

2- Sem Serifa (Sans-Serif)
Descrição: Fontes que não possuem as serifas. São geralmente consideradas mais limpas e modernas.
Subcategorias:
Grotesca (Grotesque): As primeiras fontes sans-serif, com um toque ligeiramente arcaico.Exemplo:
Akzidenz Grotesk.
Neo-Grotesca (Neo-Grotesque): Um estilo mais limpo e neutro. Exemplo: Helvetica.
Humanista (Humanist): Baseadas em proporções humanas e caligráficas. Exemplo: Gill Sans.
Geométrica (Geometric): Baseadas em formas geométricas. Exemplo: Futura.

3- Monoespaçadas (Monospaced)
Descrição:podendo ser com ou sem serifa, são Fontes onde cada caractere ocupa a mesma quantidade de espaço horizontal, 
frequentemente usadas em programação e tabelas.
Exemplo: Courier, Consolas.

4- handwriting (Script)
Descrição: Fontes que imitam a escrita humana, variando desde cursiva elegante a letras mais informais.
Subcategorias:
Caligráfica (Calligraphic): Inspiradas na caligrafia tradicional. Exemplo: Edwardian Script.
Casual: Imita uma escrita manual mais descontraída. Exemplo: Brush Script.

5- Decorativas (Display)
Descrição: não segue a regra anatomica, são Fontes desenhadas para chamar atenção, frequentemente
usadas em títulos,
logotipos e materiais promocionais.
Características: Geralmente muito estilizadas e não adequadas para grandes blocos de texto.
Exemplo: Comic Sans, Lobster.
