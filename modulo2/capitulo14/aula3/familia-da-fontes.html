Família das Fontes em CSS:
No CSS, as fontes podem ser gerenciadas usando a propriedade font-family.

Font-family mais comuns:    Arial,(sen serifa) Verdana(serifada,mas um pouco maior) 
e Helvetica (é um pouco mais magra que a arial)

    font-family: 'Courier New';   -> nomes com duas palavras precisam de 'aspas'
    font-family: sans-serif;	    -> qualquer fonte sem serifa
    font-family: serif;		    -> qualquer fonte com serifa
    font-family: monospace;     -> qualquer fonte monoespaçada

Safe combination:
    as vezes o dispositivo não encontra tal fonte, por isso agente combina varias fontes.
	Se não tiver uma opção de fonte, passa para a seguinte. (Pesquisar mais: CSS web safe font combinations). 

	Ex:	font-family: Arial, Helvetica, sans-serif;
		font-family: 'Times New Roman', Times, serif;

 *Dica: Após "font-family:", ao clicar Ctrl + Espaço, o VS Code sugere as principais safe combinations.
