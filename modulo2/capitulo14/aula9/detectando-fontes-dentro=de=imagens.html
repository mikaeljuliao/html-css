   o font ninja, tenho que clicar na palavra da img pra ele analisar

   passo a passo:
   - jogo a imagem e clico no texto que queo saber a fonte
   - descendo a tela, vou em next step e vou ser direcionado para uma aba para configurar
   - otimizção:(quanto mais contraste, melhor a identificação) nessa aba vou poder otimizar
   contraste,brilho, inverter as cores, deixar as linhas mais finas 
   para identificar melhor, reduzir ruido e traçar uma linha pra separar as letras
   - terminando de otimizar, desco a tela e clico em next step,e vai pedir pra me confirmas as letras
   - depois vai me gerar a fonte, e outras parecidas, ( vai gerar fontes pagas e gratuitas)

   fontsquirrel.com, como usar: e um site de font mesmo , mas posso carregar imagem

   passo a passo:
   - clico em font indentifier e arrasto a imagem
   - ajusto a palavra que quero e clico em matcherate it!
   - vai gerar a fonte e as que se parece com ela

   myfonts.com, como usar:
   passo a passo:

   - clico em whatTheFont e jogo a imagem a ser carregada
   - ajusto a palavra que queroe clico na cetinha bem em baixo e vai gerar as fontes
