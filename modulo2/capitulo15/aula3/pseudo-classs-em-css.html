     TAG DIV:
    No HTML, temos a tag "<div></div>", ela não tem uma função específica, serve apenas
     para demarcar um espaço qualquer dentro da nossa página. Podemos escrever textos dentro das tag div's... 
     Como padrão, se tiver mais de uma, as div's ficam dispostas uma em cada linha, uma embaixo da outra, 
     sendo que elas ocupam uma área que pega a largura inteira do navegador, de ponta à ponta. Exemplo:

 <body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body> 
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!






Podemos mudar a altura e largura das div's com as Propriedades de Estilo "Height" e "Width", 
também conseguimos mudar a posição dos textos nas div's com a Propriedade text-align, 
sendo que podemos adicionar bordas às div's com a Propriedade "border" com o valor "solid"

Nota: Ao utilizar a Propriedade de Estilo "border", devemos primeiro inserir o valor da espessura 
da borda em px, depois o tipo de borda (ex: solid) e posteriormente a sua cor. Exemplo de shorthand
 para bordas em CSS:

" border: 1px solid black; "

Como foi dito anteriormente, por padrão as div's ficam alinhadas uma em cima da outra, 
mas se quisermos que fiquem uma do lado da outra, devemos usar a Propriedade de Estilo 
"display" com o valor "inline-block", que seria um alinhamento de bloco em linha, assim fica 
tudo na mesma linha.

Pseudo-classes:
- Agora, referente à Pseudo-classes , elas precisam e são relativas a um elemento ou uma classe, 
elas são relacionadas ao ESTADO de um determinado ELEMENTO . 

como é representadas:
- No CSS, as Pseudo-classes são representadas por "dois pontos" ( : )

como usar:
Para usar as funcionalidades de Pseudo-classes, no código CSS, devemos abrir um seletor personalizado 
para o elemento que queremos determinar um estado, digitando "dois pontos" ( : ) e especificando o estado
desejado, abrindo chaves posteriormente. 

Alguns exemplos de ESTADOS de elementos (Pseudo-classes) são: Ativo, Marcado, Vazio, Habilitado e etc. 

estado Pseudo-classe hover
Existe um estado (Pseudo-classe) chamado "hover" (hover é uma Pseudo-classe que é 
compatível com vários elementos), que significa: "quando eu passar o mouse por cima", 
quando estamos com alguma coisa por cima dele.

Exemplo de elemento com Pseudo-classe abaixo:  

div:hover {
            background-color: brown;
        }
    
    div > p	-> parágrafo que está dentro da div (p é filho de div)
     o elemento que está dentro é considerado " filho " ( children ) daquele que está fora (pai).

     Para personalizar elementos que estão dentro de outros elementos imediatamente (filhos)
devemos indicar o elemento "pai" e usar o símbolo de maior " > " para indicar o elemento filho 

ex:
div > p {
            display: none;
        }

Deixar texto de "p" invisível:
	
	div > p {
	   display: none;
	}

A propriedade CSS 'display' com o valor 'none' faz com que os parágrafos que estão dentro de divs ( > filho) 
fiquem ocultos

Deixar texto de "p" visível quando passar o mouse em cima:
  (útil para criar menu)

	div:hover > p {
	        display: block;
	}

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando div</title>
    <style>
        div{
            display: inline-block;
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
 </head>
 <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
 </body>
 </html>
