<!-- 
   dica, as sombras não precisam ser exageradas, o cerebro percebe os mini detalhe.
   
   - as sombras ja funcionam com shortrand. shortrand e varias delcaração de uma vez

   tag de sombra: box-shadow
   ex:boxshadow: 1px 1px 1px black

   paramatros:
   -1 valor:deslocamento horizontal (direita e esquerda)
   -2 valor: deslocamento vertical (cima e baixo)
   -3 valor: espalhamento
   -4 valor: sombra

   criando minhas prpras sombras:
   em add box-shadow na ferramento inspecionar
   vai abrir uma tela com duas formas de sombra.
   -forma 1, Qutset: forma padrao, a sombra do lado de fora
   ex: boxshadow: 1px 1px 1px black
   -forma 2, inset: sombra interna, do lado de dentro
   ex: ex: boxshadow: imset 1px 1px 1px  1px black



 -->
   
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>

         }
         article {

             padding: 5px;
         }
         article > aside{
             background-color: rgb(145, 142, 142);
         }
         footer{
             background-color: black;
             color: white;
             text-align: center;
             padding: 1px;
             margin: 10px;
         }
     </style>
 </head>
