O que é um repositório?
É um local onde guardo coisas, como projetos de software, documentos, entre outros.

O que é repositório local/remoto?
- Repositório local: Repositório que fica no meu computador, como o Git.
- Repositório remoto: Repositório hospedado em um servidor, como o GitHub.

Git:
É um sistema de controle de versão que permite armazenar cópias dos meus projetos.
O Git é capaz de gerenciar e voltar para todas as versões do projeto que foram registradas nele, 
mantendo históricos de versões no meu computador.

Desvantagem do Git:
Mesmo podendo armazenar meus códigos no Git, se algo acontecer com meu computador, 
posso perder todos os meus códigos.

GitHub:
Permite hospedar meus projetos em um servidor na nuvem gratuitamente, além de oferecer serviços
de colaboração e controle de versão.

Vantagens do GitHub:
Posso compartilhar meu site com amigos ou clientes facilmente. Também funciona como um backup, 
permitindo recuperar meus códigos em caso de perda, mesmo se o Git local falhar.

Diferença entre os dois:
O Git mantém as versões do software no meu computador, enquanto o GitHub faz backup de tudo na nuvem.
