<!--


Título: Uso de Escopos em Tags <th> em Tabelas HTML

1. Escopos Simples:

Ao usar <th> para criar células de título em tabelas HTML, aplicamos os seguintes escopos simples:

scope="col": Para apontar para uma coluna específica.
scope="row": Para apontar para uma linha específica.
Esses escopos garantem que cada célula de título seja claramente associada a uma única coluna ou linha na tabela.

2. Escopos de Grupo:

Quando uma célula de título (<th>) abrange mais de uma coluna ou linha, utilizamos os escopos de grupo:

scope="colgroup": Para um grupo de colunas.
scope="rowgroup": Para um grupo de linhas.
Estes escopos são essenciais para manter a acessibilidade e a estrutura correta da tabela quando 
uma célula de título expandida cobre um conjunto de colunas ou linhas.

3. Recomendações do W3C:

O W3C recomenda o uso consistente de escopos em todas as células <th> de uma tabela.
Isso assegura que a tabela seja interpretada corretamente por leitores de tela e 
outros dispositivos assistivos.

4. Considerações Específicas:

É importante avaliar cada caso individualmente:

- Nem toda célula de título expandida necessita de um escopo de grupo.
- Avalie a estrutura dos dados na tabela para determinar se um escopo simples ou de grupo é mais apropriado.
- Essas práticas garantem que suas tabelas HTML sejam acessíveis e bem estruturadas, facilitando a 
 compreensão e navegação para todos os usuários.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid grey;
            padding: 10px;
        }
        
    </style>
