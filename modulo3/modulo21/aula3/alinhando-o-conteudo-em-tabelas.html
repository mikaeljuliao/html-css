<!--

  existem duas formas de usar o alinhamento em tabelas, 
  a forma horizontal e vertical
  - horizntal: e usado no css a propriedade text-alien: (top, right,bottom,left e center)
  - vertical: vertical-align: funciona muito bem para alinhamentos  vertical de celulas em tabela
  ex: vertical-align: top; 
  - tbm pode ser, right, bottom,lefte middle que siginifica meio.
 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr> <!-- primeira linha -->
            <td>cor1</td>
            <td>cor2</td>
            <td>cor3</td>
        </tr>
        <tr>  <!-- segunda linha -->
            <td>numero1</td>
            <td>numero2</td>
            <td>numero3</td>
        </tr>
    </table>

</body>
</html>
