     <!--
       oque é um iframe?
       é um quadro com barra lateral onde posso alocar um site dentro do meu site
       

       tags e valores:
       - tag: <iframe></iframe>
       - src= url do site
       - frameborder= valor da borda do quadro, suporta do 0 ao 2, sendo 0 pra ela ficar sem bordar.


       proteção contra iframe:
       alguns sites usam proteçaõ para não serem abertos em sites de terceiros. por exemplo o google
      
     -->
