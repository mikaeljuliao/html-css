Problema com o Deslocamento dos Ícones:
Adicionar uma borda que aparece apenas no hover pode fazer com que os ícones 
vizinhos se movam. Isso acontece porque a borda não faz parte do tamanho original
 do objeto e, ao ser exibida, expande a caixa do ícone, empurrando os ícones adjacentes.

Solução com box-sizing:
Para evitar esse deslocamento , usamos a propriedade CSS box-sizing.
 Ao definir box-sizing: border-box para o seletor
  da imagem do ícone, a borda será considerada como parte do objeto, e os ícones 
  vizinhos não serão deslocados com o surgimento da borda.

O que é box-sizing:
A propriedade box-sizing modifica a forma como o tamanho de um elemento é calculado. 
Por padrão, o tamanho absoluto de uma caixa é calculado como:

- width e height (dimensões definidas) + padding + border

 Isso pode causar confusão ao alinhar caixas no layout, pois a dimensão 
final da caixa não considera apenas o width e height definidos, mas também o padding e a border.

Valores da Propriedade box-sizing:
content-box (padrão): As propriedades de largura (width) e altura (height)
 incluem apenas o conteúdo, excluindo padding e border. O cálculo é: width/height + padding + border.

border-box: As propriedades de largura (width) e altura (height) incluem padding e border.
 O cálculo é: width/height. Isso evita o aumento da caixa com o padding e border, mantendo 
 o tamanho total fixo.

padding-box: As propriedades de largura (width) e altura (height) incluem o padding,
 mas não o border. O cálculo é: width/height + border.

Observação: Ao definir box-sizing: border-box em um projeto existente, esteja ciente 
de que o layout pode quebrar, a menos que você ajuste as dimensões dos elementos conforme necessário.

Alternativa ao Uso de box-sizing:
Uma alternativa para evitar o deslocamento dos itens vizinhos sem usar box-sizing é
 usar a propriedade outline em vez de border. A outline não afeta o tamanho total do
  elemento e, portanto, não empurra os itens vizinhos.

Nota: Embora a configuração de box-sizing seja útil para evitar deslocamentos e problemas
 de layout, a utilização de outline pode ser uma solução prática em certos casos específicos.
