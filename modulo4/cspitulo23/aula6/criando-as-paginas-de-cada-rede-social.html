<!--
 


Personalização da Barra de Rolagem

Introdução:
Corpo (Elemento que contém todos os outros componentes da barra de rolagem)
Trilho (Espaço em branco onde o indicador desliza)
Scrollbar (Alça arrastável que indica a posição da página)
Botões (Botões localizados nas extremidades do trilho)

Corpo da Barra de Rolagem:

Pseudo-elemento: ::-webkit-scrollbar
Descrição: Contém todos os outros componentes da barra de rolagem.
Customização: Defina largura e altura. Para ocultar a barra de rolagem, use display: none.

Trilho:
Pseudo-elemento: ::-webkit-scrollbar-track
Descrição: Espaço onde o indicador desliza.
Customização: Cor de fundo, borda, arredondamento ,
adicionar imagem como background (não recomendavel). A largura do trilho segue a do Corpo.

Scrollbar:
Pseudo-elemento: ::-webkit-scrollbar-thumb
Descrição: Alça cinza arrastável indicando a posição da página.
Customização: Cor de fundo, borda, arredondamento, adicionar imagem como background (não recomendavel).

Botões:
Pseudo-elemento: ::-webkit-scrollbar-button
Descrição: Botões nas extremidades do trilho.
Customização: Altura, cor de fundo, arredpndamento das borda.

Aplicação dos Seletores:
Use pseudo-elementos dentro de seletores globais (body, html) ou específicos para elementos com overflow.
Exemplo de Hover:
::-webkit-scrollbar-thumb:hover {
  background-color: rgb(92, 92, 92);
}

Barra de Rolagem Vertical e Horizontal:

Pseudo-classes: :vertical, :horizontal

Exemplo de estilização horizontal:
::-webkit-scrollbar-thumb:horizontal {
  background-color: rgb(0, 255, 242);
}

Exemplo de estilização vertical:
::-webkit-scrollbar-thumb:vertical {
  background-color: rgb(0, 255, 242);
}

Canto:
Pseudo-elemento: ::-webkit-scrollbar-corner
Descrição: Área onde barras vertical e horizontal se encontram.

-->
